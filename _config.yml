description: >-
  A Cardano staking pool.
baseurl: "/"
url: "https://godel.club"
permalink: /blog/:title.html

theme: null
paginate: 5
paginate_path: 'page/:num'
plugins:
  - jekyll-paginate
  - jekyll-feed

exclude:
